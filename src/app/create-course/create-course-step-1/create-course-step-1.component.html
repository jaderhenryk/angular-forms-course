<div [formGroup]="form">
    <mat-form-field>
        <input type="text" matInput placeholder="Course Title" formControlName="title" #title>
        <mat-hint align="end">
            {{ title.value.length }} / 60
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.titleExists">
            This Course title is already being used.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Select a category" formControlName="category">
            <ng-container *ngFor="let category of (courseCategories$ | async)">
                <mat-option [value]="category.code">{{category.description}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="releaseDatePicker" placeholder="Released Date" formControlName="releasedAt">
        <mat-datepicker-toggle [for]="releaseDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="downloadsAllowed">
        Downloads Allowed?
    </mat-checkbox>

    <mat-form-field  appearance="outline">
        <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
    </mat-form-field>
</div>

<div class="form-val">
    {{ form.value | json}}
</div>
